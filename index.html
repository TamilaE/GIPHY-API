<!DOCTYPE html>
<html>
    <head>
        <title>GifTastic</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Gif Tastic</h1>
        <div class="container">
            <div id="animalsButtons">
                <button class="btn animal" data-name="Dog">Dog</button>
                <button class="btn animal" data-name="Cat">Cat</button>
                <button class="btn animal" data-name="Turtle">Turtle</button>
                <button class="btn animal" data-name="Fox">Fox</button>
                <button class="btn animal" data-name="Dolphin">Dolphin</button>
                <button class="btn animal" data-name="Bird">Bird</button>
                <button class="btn animal" data-name="Seal">Seal</button>
                <button class="btn animal" data-name="Bunny">Bunny</button>
                <button class="btn animal" data-name="Butterfly">Butterfly</button>
                <button class="btn animal" data-name="Walrus">Walrus</button>
                <button class="btn animal" data-name="Orca">Orca</button>
                <button class="btn animal" data-name="Shark">Shark</button>
                <button class="btn animal" data-name="Giraffe">Giraffe</button>
                <button class="btn animal" data-name="Monkey">Monkey</button>
                <button class="btn animal" data-name="Lizard">Lizard</button>
            </div>
        </div>
        <div id="gifs"></div>
        <div style="margin-bottom: 10%">
            <h4>ADD AN ANIMAL</h4>
            <form id="gif-form">
                <lable for-"gif-input"></lable>
                <input type="text" value="" id="gif-input"><br><br>
                <input type="submit" name="Button" class="btn btn-success" id="theButton"
            </form>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
